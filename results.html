<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Farm Assistant - Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f7;
      margin: 0;
    }

    /* Navigation Bar */
    .navbar {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .navbar .logo {
      font-weight: bold;
      font-size: 1.2rem;
      color: #333;
    }
    .navbar .links {
      display: flex;
      gap: 25px;
      align-items: center;
    }
    .navbar .links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .navbar .links a.active {
      background: #4CAF50;
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
    }

    /* Result Box */
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }
    .result-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      line-height: 1.8;
    }
    h2 {
      color: #4CAF50;
      margin-bottom: 15px;
    }
    .section {
      margin-bottom: 20px;
    }
    .highlight {
      font-weight: 600;
      color: #333;
    }
    .total {
      font-size: 1.3rem;
      font-weight: 700;
      color: #4CAF50;
      margin-top: 15px;
      border-top: 2px solid #eee;
      padding-top: 10px;
    }
      .navbar-logo .tagline {
            font-size: 0.5rem;
            color: var(--gray-text);
        }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div>
    <div class="logo">üå± Smart Farm Assistant</div>
    <div class="tagline">Farming Guidance System By Using IOT</div>
    </div>
    <div class="links">
      <a href="index.html">Home</a>
      <a href="farmdata.html">Farm Data</a>
      <a href="results.html" class="active">Results</a>
      <a href="monitoring.html">Monitoring</a>
    </div>
  </div>

  <!-- Results Content -->
  <div class="container">
    <div id="result" class="result-box">
      Loading results...
    </div>
  </div>

<script>
window.onload = function() {
  let data = JSON.parse(localStorage.getItem("farmData"));

  if (!data) {
    document.getElementById('result').innerHTML = "‚ö†Ô∏è No data found. Please go back and fill the form.";
    return;
  }

  let {soilType, ph, moisture, N, P, K, location, prevCrop, temp} = data;

  // Recommended values
  let N_req = 100, P_req = 80, K_req = 60, M_req = 50, pH_req = 6.5;

  // Costs
  let C_N = 2, C_P = 3, C_K = 2.5, C_w = 1, C_treatment = 10, C_soilmonitor = 50, C_weatherstation = 50;

  let fertilizerCost = Math.max(0, (N_req - N) * C_N) + Math.max(0, (P_req - P) * C_P) + Math.max(0, (K_req - K) * C_K);
  let irrigationCost = Math.max(0, (M_req - moisture) * C_w);
  let soilTreatmentCost = Math.abs(pH_req - ph) * C_treatment;
  let IoTCost = C_soilmonitor + C_weatherstation;

  let totalCost = fertilizerCost + irrigationCost + soilTreatmentCost + IoTCost;

  document.getElementById('result').innerHTML = `
    <h2>üå± Farm Cost Results</h2>

    <div class="section">
      <h3>üìã Input Summary</h3>
      <div>Soil Type: <span class="highlight">${soilType}</span></div>
      <div>pH Level: <span class="highlight">${ph}</span></div>
      <div>Moisture: <span class="highlight">${moisture}%</span></div>
      <div>Nitrogen (N): <span class="highlight">${N}</span></div>
      <div>Phosphorus (P): <span class="highlight">${P}</span></div>
      <div>Potassium (K): <span class="highlight">${K}</span></div>
      <div>Location: <span class="highlight">${location}</span></div>
      <div>Previous Crop: <span class="highlight">${prevCrop}</span></div>
      <div>Temperature: <span class="highlight">${temp}¬∞C</span></div>
    </div>

    <div class="section">
      <h3>üí∞ Cost Breakdown</h3>
      <div>üå± Fertilizer Cost: ‚Çπ${fertilizerCost.toFixed(2)}</div>
      <div>üíß Irrigation Cost: ‚Çπ${irrigationCost.toFixed(2)}</div>
      <div>‚öóÔ∏è Soil Treatment Cost: ‚Çπ${soilTreatmentCost.toFixed(2)}</div>
      <div>üì° IoT Cost: ‚Çπ${IoTCost.toFixed(2)}</div>
    </div>

    <div class="total">
      ‚úÖ Total Cost: ‚Çπ${totalCost.toFixed(2)}
    </div>
  `;
};
</script>
</body>
</html>
